<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Melissa 💌</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            text-align: center;
            padding: 40px;
            font-family: 'Georgia', serif;
            color: white;
        }
        .heart {
            font-size: 5rem;
            color: red;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 20px;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        #melissa {
            font-size: 2.5rem;
            font-weight: bold;
            color: yellow;
            text-shadow: 2px 2px 10px rgba(255, 255, 0, 0.8);
        }
        .letter {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            margin-top: 20px;
        }
        .mm {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mm">MM 💖</div>
        <h1 class="display-4">Para a minha amada <span id="melissa">Melissa</span></h1>
        <div class="letter">
            <p class="lead">Desde o momento em que te conheci, percebi que você era especial. 💖</p>
            <p class="lead">Cada instante ao seu lado é um presente, e eu mal posso esperar para te ver novamente!</p>
            <p class="lead">Que você melhore logo, meu amor! Estou aqui para te encher de carinho. 💕</p>
        </div>
        <div class="heart">❤️</div>
        <button id="surpresa" class="btn btn-warning mt-4">Abrir surpresa 💌</button>
    </div>
    
    <script>
        $(document).ready(function(){
            $('#surpresa').click(function(){
                alert('Melissa, você é incrível! Nunca se esqueça disso! Logo vou te buscar!  ❤️');
            });
        });
    </script>
</body>
</html>
